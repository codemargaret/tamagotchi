<!DOCTYPE html>
<html>
  <head>
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Tamagotchi</h1>
      </div>
      <div id="userName"class="row">
        <div class="col-sm-12">
          <h1 id="showName"><span id="nameInput"></span></h1>
        </div>
      </div>
      <div class="row">
        <div id="healthMeter"class="col-sm-4">
          <h6>Health Meter: <span id="hunger"></span></h6>
        </div>
        <div id="happinessMeter"class="col-sm-4">
          <h6>Happiness Meter: <span id="happiness"></span></h6>
        </div>
        <div class="col-sm-4">

        </div>
      </div>
      <div id="gifBox" class="row">
        <div class="col-sm-12">
          <form id="bearName">
            <label for="name">Name your tamagotchi:</label>
            <input id="name" type="text" name="name">
            <button class="btn btn-warning" type="submit">Create</button>
          </form>
          <div id="gif" class="col-sm-12">

          </div>
        </div>
      </div>
      <div id="buttons" class="row">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-3">
              <button id="meal" class="btn btn-warning" type="button" name="meal">Meal</button>
            </div>
            <div class="col-sm-3">
              <button id="snack" class="btn btn-warning" type="button" name="snack">Snack</button>
            </div>
            <div class="col-sm-3">
              <button id="sleep" class="btn btn-warning" type="button" name="sleep">Sleep</button>
            </div>
            <div class="col-sm-3">
              <button id="play" class="btn btn-warning" type="button" name="play">Play</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>Footer</p>
      </div>
    </div>
  </body>
</html>
