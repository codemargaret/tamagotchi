<!DOCTYPE html>
<html>
  <head>
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Tamagotchi</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-block">
              <h3 class="card-header" id="showName"><span id="nameInput"></span></h3>
            </div>
            <div class="card-block">
              <form id="bearName">
                <label for="name">Name your tamagotchi:</label>
                <input id="name" type="text" name="name">
                <button class="btn btn-warning" type="submit">Create</button>
              </form>
            </div>
          </div>
        </div>
      </div><br><br>
      <div class="row">
        <div class="col-md-4">
          <h6>Hunger Meter: <span id="hunger"></span></h6>
          <button id="snack" class="btn btn-warning" type="button" name="snack">Snack</button>
          <button id="meal" class="btn btn-warning" type="button" name="meal">Meal</button>
        </div>
        <div class="col-md-4">
          <h6>Health Meter: <span id=""></span></h6>
          <button id="play" class="btn btn-warning" type="button" name="play">Play</button>
        </div>
      </div>
    </div>
  </body>
</html>
